<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="main.js"></script>
    <title>Doot Doot</title>
</head>
<body>
    <div class="btn-container">
        <button type="button" class="spoopy-btn" onclick="init()">Check for Skeletons</button>
    </div>
    <div class="main-container">
        <div class="container" id="lvl-one">
            <h3 class="title">2Spooky</h3>
            <p class="desc">it is too late a skeleton is inside you</p>
        </div>
        <div class="container" id="lvl-two">
            <h3 class="title">Spooky</h3>
            <p class="desc">there is a skeleton right behind you look out</p>
        </div>
        <div class="container" id="lvl-three">
            <h3 class="title">P Spoopy</h3>
            <p class="desc">imminent danger of skeletons</p>
        </div>
        <div class="container" id="lvl-four">
            <h3 class="title">Spoopy</h3>
            <p class="desc">no skeletons nearby but i'm kinda scared anyway</p>
        </div>
        <div class="container" id="lvl-five">
            <h3 class="title">Not Spooky</h3>
            <p class="desc">it is safe but always be alert</p>
        </div>
    </div>
</body>
</html>
